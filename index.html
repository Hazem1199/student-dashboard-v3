        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css//framework.css">
    <link rel="stylesheet" href="./css/master.css">
    <title>Dashboard</title> 
</head>

<body>
    <div class="page d-flex">
        <div class="sidebar p-20 bg-white p-relative">
            <!-- list of sidebar -->
            <h3 class="p-relative mt-0 txt-c">Brooklyn B.S</h3>
            <ul>
                <li>
                    <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="./index.html">
                        <i class="fa-solid fa-chart-bar fa-fw"></i>
                        <span class="ml-5 hide-mobile fs-14">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="./SRM.html">

                        <span class="ml-5 hide-mobile fs-14">Srm</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <!--start head  -->
            <div class="head p-15 bg-white between-flex">
                <div class="search p-relative">
                    <input class="p-10 rad-15" type="search" name="search" placeholder="Write ID....">
                </div>
                <div class="icons d-flex align-center">
                    <span class="notification p-relative">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img src="./imgs/IMG_8222.png" alt="person">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="main.js"></script>
